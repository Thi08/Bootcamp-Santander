<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    var pergunta = prompt("Tente acertar o número aleatório de 1 a 100");

    let numero_aleatorio = Math.floor(Math.random() * 100);
    console.log(numero_aleatorio);

    if(isNaN(pergunta) || pergunta < 0){
      pergunta = prompt("Digite um valor válido: ");
      } else{
        while(true){
        if (pergunta == numero_aleatorio){
          alert("Parabéns, você acertou o número");
          break;
        }
        else if (pergunta < numero_aleatorio){
          pergunta = prompt("O número digitado é menor que o número aleatório, digite outro valor");
        }
        else if (pergunta > numero_aleatorio){
          pergunta = prompt("O número digitado é maior que o número aleatório, digite outro valor");
        }
      }
    }
  </script>
  
</body>
</html>
